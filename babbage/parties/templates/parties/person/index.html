
    <h2>List of characters</h2>
    {% if all_people %}
        <ul>
        {% for p in all_people %}
            <li>
                <a href="{% url 'person' p.qid %}">{{ p.name }}</a>
                {{ p.qid }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No people are available.</p>
    {% endif %}
