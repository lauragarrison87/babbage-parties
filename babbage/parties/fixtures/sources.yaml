- model: parties.source
  pk: "Stein1985"
  fields:
    source: "Stein (1985) LP 886, Lady Byron to Dr. King, 21 June 1833."
    quote: "“We both went to see the thinking machine (for such it seems) last Monday. It raised several Nos. to the 2nd & 3rd powers, and extracted the root of a Quadratic Equation. - I had but faint glimpses of the principles by which it worked -Babbage said it had given him notions with respect to general laws which were never before presented to his mind-For instance, the machine would go on counting regularly, 1, 2, 3, 4, &c-to 10,000-and then pursue its calculation according to a new ratio, which was, I think, 10,002, 10,005, 1O,009-but I am only certain that the numbers were no longer successive ones, and that their differences were neither in arithmetical nor Geometrical ratio, as far as I could apprehend. -If this occult principle of change existed in the law according to which the machine was constructed, (for Babbage discovered it to be latent in the mathematical formula originally applied by him) it may be consistent with the general laws of our solar system that the sun shall not rise tomorrow. -He said, indeed, that the exceptions which took place in the operation of his Machine, & which were not to be accounted for by any errors or derangement of structure, would follow a greater number of uniform experiences than the world has known of days & nights. -There was a sublimity in the views thus opened of the ultimate results of intellectual power.”"
    pages: "42"


