    quote: "“My husband afterwards gave her daughter, Lady Lovelace, then Lady King, much help in her mathematical studies, which were carried farther than her mother’s had been. I well remember accompanying her to see Mr. Babbage’s wonderful analytical engine. While other visitors gazed at the working of this beautiful instrument with the sort of expression, and I dare say the sort of feeling, that some savages are said to have shown on first seeing a looking-glass or a hearing a gun – if, indeed, they had as strong an idea of its marvellousness – Miss Byron, young as she was, understood its working, and saw the great beauty of the invention.”"
