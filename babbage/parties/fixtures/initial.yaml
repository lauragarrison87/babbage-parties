- model: parties.source
  pk: Coolidge2013a
  fields:
    book: Coolidge2013
    quote: "Saturday morning we breakfasted with M‘ Rogers and Saturday evening at half past nine, went to M‘ Babbage’s house in Dorset St. Manchester Sq. Here was a gathering of the elect, a “re-union” of literary & scientific men, artists, authors, celebrities of both sexes. Those who like myself had no claim of learning or letters for admittance into so choice an assembly, could only rejoice in the opportunity of seeing so many Lions in one cage. We had, Mr Babbage himself the inventor of the famous calculating machine, Mr Hallam, the author of the “Middle Ages,” the Revd Mr Whewell, whose Bridgewater Treatise I had read in the U.S. and whose Architectural Notes on German Churches I have been studying this summer, a propos to my recent acquaintance with English Cathedrals; Mr Morier, whose Hadji Baba in Persia & England, I have cried & laughed over; Judge Haliburton, alias Sam Slick; Mr Rogers, the poet of Memory & of Italy; Mr Hume, the political calculator; Mr Grote, the friend of the Ballot & of Dugald Stewart; Mr Taylor, the author of Philip Van Artevelde; Mr Justice Maule, who possessed of talents, knowledge, every thing which fits him to do honour to the place he holds, might have remained a simple barrister for all his life, had he not bought himself into Parliament — he gave two thousand pounds for a seat in the House of Commons, and a seat upon the Bench soon paid him his money with interest. This is the way they manage things in England it appears. Then came Sir Francis Chauntrey; Sir David Wilkie; Turner, a very favorite painter here though rather slightingly mentioned by Dr Waagen, who allows him great talent it is true, but reproves him for the abuse of it; Sir Charles & Lady Morgan; Mrs Austen, whose translation of the Letters of a German Prince (PucklerMuskau) the best translation ever made into the English language, has put her on a footing with original writers; Miss Martineau, to whom there is no denying the praise of talent, though accompanied by self-conceit & prejudice—such was the character of the company. There were a few titled persons present, among whom I heard the name of Lady Anna Maria Donkin, sister of the Earl of Minto, and the Earl of Selkirk, whose family history connects him with the more famous Paul Jones, who was the son of a gardener in the service of Lord Selkirk’s father. The Americans of the party were Mr & Mrs Stevenson, Mr John Van Buren, Mr Charles Sumner, Mr C. & myself. It was a pleasure to me to see so many persons whose names | had seen in print, and the assembly of the evening was literally what Carlyle calls “that crowning phenomenon, and summary of modern civilisation, a soirée of Lions.”’ There were no doubt “many blue men and women, dear Mrs Rigmaroles, great Mr Rigmaroles” in this company of distinguished persons— many “pewter tankards scoured bright” and mistaken by “dim-eyed animals” like myself, for “solar luminaries,” but there were also some rightful objects of that hero worship which even Carlyle applauds. “Veneration of great men is perennial in the nature of man; this in all times, especially in these, is one of the blessedest facts predicable of him.” The rooms, after a while, became crowded and warm, and I went below with Mrs Stevenson to get a cup of tea. Refreshments of various kinds were served up on tables behind which servants were stationed to attend upon the guests; there was tea, coffee, lemonade, wine, fruit, cake, thin bread & butter, and I believe sandwiches. Enough of every thing and good, but no affectation of style or shew. Returning up stairs I encountered Miss Rogers whom I like better & better. She is not only a sensible but a good-natured person. Now good nature is not a common virtue among the English. If they happen to possess they are ashamed to acknowledge it, and when you do find it, it has the charm of rarity. I was presented to some few persons, exchanged a few words with Mr & Mrs Hallam, Mr Whewell & Judge Haliburton, & held something approaching to a conversation with Mr Morier & Mr Babbage—but as to becoming acquainted with any one in such a crowd, and where all talk is necessarily desultory, I do not understand the possibility of it. Miss Martineau whom I knew in America, says, I am told, that she should be pleased to renew the acquaintance. If so let her make the first advance. She is on her own ground now and I am the stranger. I certainly shall not do homage to her. Lady Morgan was rather cold. One of my friends told me that I had committed an unpardonable mistake in speaking to her of any thing but herself & her own writings. That Glorvina expected to hear of nothing but her own perfections, and that when I talked to her on other subjects I had shewn a want of taste & feeling, at which she was naturally disgusted. Alas! —The little Goody was dressed in scarlet velvet with a black hat & feathers and a band of small diamonds over her brow, but the Irish witch prevails over all her finery. Mr Babbage invited us to join his saturday evening parties whenever we were not otherwise engaged—a permission of which we shall gladly avail ourselves."
    pages: 244-246


- model: parties.source
  pk: Coolidge2013b
  fields:
    book: Coolidge2013
    quote: "“The persons, on the other hand, whom I meet in society have all, more or less, the same style of manners and “of dress, and their ordinary conversation is pitched nearly in the same key. They vary because Nature has put it out of their power to conform in all things to a given standard, but they vary as little as they can. This, in general society, produces a certain amount of insipidity, a want of heartiness, or earnestness, of any sort of warmth or glow. At “Babbage’s Menagerie,” as Lady Anna Maria Donkin calls his saturday evening parties, where so many political, literary, scientific & artistic characters assemble, I should say that the distinguishing mark was want of all character for good or evil. This is, I suppose, unavoidable, at least to a certain extent. If each individual carried into the company of others too much of his individual self there might be many petty shocks & some rude collisions. Yet it seems a pity that Babbage, Hallam, Whewell, Wilkie &c &c should move about requiring, as M' Morier said, to have labels pinned to their backs, in order to tell one from another. Yet it is better to have them simply ticketed with their names than be obliged to add as M’ William Coke did when he rode a vicious mare, “she kicks,” which might be the case were these gentlemen to come into society without leaving their individualities behind."
    pages: 250-251


