    quote: "“I myself repaired and restored all the mechanism of the Silver Lady, by which title she was afterwards known to my friends. I placed her under a glass case on a pedestal in my drawing-room, where she received, in her own silent but graceful manner, those valued friends who so frequently honoured me with their society on certain Saturday evenings. This piece of mechanism formed a striking contrast with the unfinished portion of the Difference Engine, No. 1, which was placed in the adjacent room: the whole of the latter mechanism existed in drawings upon paper before any portion of it was put together. […] The criticisms on the costume of the Silver Lady were various. In the course of the evening, Lady Morgan communicated to me confidentially her own opinion of the dress. Holding up her fan, she whispered, “My dear Mr. Babbage, I think your Silver Lady is rather slightly clad to-night; shall I lend her a petticoat?” to which I replied, “My dear Lady Morgan, I am much indebted for your very considerate offer, but I fear you have not got one to spare.””"
