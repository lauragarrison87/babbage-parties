- model: parties.source
  pk: Babbage1864b
  fields:
    book: Babbage1864
    quote: "“The late Lady M.........., having a great desire to see Mr. Borrow, asked me to invite him to one of my Saturday evening parties. I expressed my regret that, not having the pleasure of his acquaintance, I was unable to ask him to my house, as I never made “lions” of my guests. A short time after, a friend who was coming to me on the following Saturday, called to ask me to allow him to bring Mr. Borrow who dined with him on that day, to my party in the evening. Of course, I willingly gave the invitation, and then wrote a note to inform Lady M.......... of the occurrence of the opportunity she wished for. On the following Saturday evening Lady M.......... was announced, and immediately asked me whether Mr. Borrow had arrived. I said that he had, and that he was in the further room. I then added, that in the course of a few moments I should have great pleasure in presenting to her Mr. Borrow. Lady M.........., who had several other engagements that evening, said, “Only tell me what sort of a person he is, and I will go and find him out myself.” I observed that he was a remarkably tall, straggling person, with a very intelligent countenance. With these instructions her ladyship left me, and finding, as she imagined, exactly the man I had described, immediately accosted him. The conversation was highly interesting, and included a great variety of widely different subjects. It concluded by Lady M.......... expressing her delight with her new acquaintance, from whom she parted with this remark, “What a delightful gipsying life you must have led!” A slight mistake had, however, occurred, which was not discovered until long after: the person thus addressed was not Mr. Borrow, but Dr. Whately, the Archbishop of Dublin.”"
    pages: 368-369


