    quote: "“At nine I went to Mr. Babbage’s soirée. There was a great assemblage of nobility and of scientific persons, amongst whom I had the pleasure to converse with the following: the Marquis of Northampton, President of the Royal Society, - his manners are extremely pleasing, and expressive of kind and amiable feelings ; Mr. Talbot, the inventor of a kind of photogenic drawing in which the object appears white and the rest of the surface of the paper is very dark, - some very admirable examples of which were lying on a chiffonier and attracted great attention: the finest films of vegetable form, and the minutest threads of the finest lacework, are shown with surprising delicacy and clearness ; Sir Francis and Lady Chantrey, G. W.  Wood, M.P., Robert Hutton, M.P., Professor Phillips, Professor Wheatstone, Bellender Ker, George Rennie. “Of those whom I only knew by being pointed out were: Admiral Codrington, M. Van de Weyer the Belgian Ambassador, Professor Faraday, Mr. And Mrs. Collidge, Mrs. Marcet, Lady Charleville, Wentworth Buller, Lady Chatterton, who wrote “My Aunt Dorothy,” Charles Darwin, Charles Lyell, Sir William Gossett, Mrs. Rothschild (widow of the famous stockbroker), Mr. Hawes, M.P., Dr. Holland, Lady Monroe, Mr. Macready the tragedian, Lady Nugent, Admiral Sir Charles and Lady Ogle, Sir John and Lady Shelley, Sydney Smith, Lady Mary Shepherd, Lady Vincent, Wilkie the celebrated painter, and many others of whom it may be truly said, in newspaper fashion, their names are ‘too numerous to mention.’”"
