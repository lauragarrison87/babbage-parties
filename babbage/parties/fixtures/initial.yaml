    quote: "26th April. - Evening at Babbage's. These Saturday parties at the large house at the top of Manchester Street were always very pleasant and amusing. It used to be said that they were given partly for the sake of providing entertainment for his mother while alive, and partly to interest people of position and influence in the progress of the calculating engines. Certainly one always met a great variety of notable people at them, and of all kinds - politicians, scientific and literary notabilities, actors, and persons of mere fashion and rank. There were always objects of scientific novelty or importance to be seen in the drawing-rooms, and Babbage was an active and ubiquitous host. The only refreshments served used to be tea and slices of brown bread and butter of exceptional excellence."
